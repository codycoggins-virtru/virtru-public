apiVersion: argoproj.io/v1alpha1
kind: ClusterWorkflowTemplate
metadata:
  name: cwft-publish-image-to-gcr-virtru-public
spec:
  entrypoint: publish-image-to-gcr
  templates:
  - name: publish-image-to-gcr
    inputs:
      artifacts:
      - name: repo-source
        path: /src
      parameters: 
      - name: buildImage
      - name: projectName
      - name: dockerTag
    container:
      image: "{{inputs.parameters.buildImage}}"
      command: [sh, -c]
      workingDir: "/src/{{inputs.parameters.projectName}}"
      args: ['
          /setup-build-env && 
          ls -la && 
		  pwd &&
          docker ps &&
          echo "$GCR_VIRTRU_PUBLIC_JSON_KEY" > /tmp/gcr_virtru_public_json_key.json &&
          export GOOGLE_APPLICATION_CREDENTIALS=/tmp/gcr_virtru_public_json_key.json &&
          go get -u github.com/GoogleCloudPlatform/docker-credential-gcr &&
          which docker-credential-gcr &&
          echo "config" &&
          docker-credential-gcr config --token-source="env" &&
          echo "check creds" &&
          echo "https://gcr.io" | docker-credential-gcr get &&
          docker-credential-gcr configure-docker &&
          echo "try docker pull" &&
          docker pull gcr.io/virtru-public/staging/gateway:3.1
          ']
      env:
      - name: DOCKER_HOST
        value: "tcp://localhost:2375"
      - name: AWS_PROFILE
        value: mgmt
      envFrom:
      - secretRef:
          name: ci-secrets
      - configMapRef:
          name: ci-cm
    sidecars:
    - name: dind
      image: docker:19.03.13-dind
      env:
      - name: DOCKER_TLS_CERTDIR
        value: ""
      securityContext:
        privileged: true
      mirrorVolumeMounts: true

